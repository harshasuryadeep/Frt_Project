<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application sent successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .message {
            font-size: 16px;
            text-align: center;
        }

        .warning {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Application sent successfully</h2>
        <p class="message">Thanks for applying! We will get back to you shortly.</p>
        <p class="message"><span class="warning">Important:</span> Sometimes, due to the large volume of applications, the email may be redirected into the spam folder, so please keep checking your spam folder.</p>
    </div>
</body>
</html>
