<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="login-username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>
            </div>
            <button class="btn" type="button" onclick="attemptLogin()">Login</button>
        </form>
        
        <hr>
        
        <h2>Signup</h2>
        <form>
            <div class="form-group">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="signup-username" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button class="btn" type="button" onclick="attemptSignup()">Signup</button>
        </form>
    </div>

    <script>
        function attemptLogin() {
            // Replace this with your actual login logic
            var username = document.getElementById('login-username').value;
            var password = document.getElementById('login-password').value;

            // Simulate a successful login for demonstration purposes
            if (username === 'demo' && password === 'demo') {
                alert('Login successful');
                window.location.href = 'contact.html'; // Redirect to the dashboard page
            } else {
                alert('Login successful');
                window.location.href = 'contact.html';
            }
        }

        function attemptSignup() {
            // Replace this with your actual signup logic
            var newUsername = document.getElementById('signup-username').value;
            var newPassword = document.getElementById('signup-password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            // Simulate a successful signup for demonstration purposes
            if (newPassword === confirmPassword) {
                alert('Signup successful');
                // You can redirect the user to the login page or another page after signup
            } else {
                alert('Signup failed. Passwords do not match.');
            }
        }
    </script>
</body>
</html>
